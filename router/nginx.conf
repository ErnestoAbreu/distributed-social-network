user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format router '[ROUTER] $remote_addr | $request_method $request_uri | '
                      'Client: $upstream_addr | Status: $status | Time: ${request_time}s';

    access_log /var/log/nginx/access.log router;
    error_log /var/log/nginx/error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    resolver 127.0.0.11 valid=60s;
    resolver_timeout 10s;

    upstream streamlit_clients {
        hash $remote_addr consistent;
        server socialnet_client:8501 max_fails=2 fail_timeout=60s;
        keepalive 32;
    }

    server {
        listen 8080;
        server_name _;

        client_max_body_size 10M;

        location / {
            proxy_pass http://streamlit_clients;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            proxy_read_timeout 86400;
            proxy_connect_timeout 30s;
            
            proxy_next_upstream error timeout http_502 http_503;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 10s;
        }
    }
}
